{{ define "main" -}}
<div class="posts">
{{ range .Site.RegularPages -}}
<article class="post">
  <h1 class="post-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>
  <!-- {{ .Summary }} -->
  {{ .Content }}
  {{ if .Truncated }}
  <div class="read-more-link">
    <a href="{{ .RelPermalink }}">Leggi altro...</a>
  </div>
  {{ end }}
</article>
{{- end }}
</div>
{{- end }}
